<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Superflix</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/03c7dcc3bd.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/styles/main.less">
</head>
<body>
  <div id="app"></div>

    import React from 'react'
    import { render } from 'react-dom'
    import Superflix from './Superflix'
    import Server from './server'

    server.start();
  </script>
